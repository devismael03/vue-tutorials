<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="hello">
        {{ message }} <br> {{secondmessage}}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#hello',
    data: {
      message: 'Hello Vue!',
      secondmessage : true
    }
  })
  </script>
  </body>
</html>
